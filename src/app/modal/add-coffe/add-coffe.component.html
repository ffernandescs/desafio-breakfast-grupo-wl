<div class="modal" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Adicionar Café da manha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formAddCoffe">
          <div class="mb-3">
            <label for="exampleInputUser" class="form-label">Usuario:</label>
            <input type="text" class="form-control" value="Felipe Fernandes"  name="nome" formControlName="nome">
          </div>
          <div class="mb-3">
            <label for="exampleInputItem" class="form-label">Café da manha:</label>
            <input type="text" class="form-control" name="item" formControlName="item">
          </div>
          <div class="mb-3">
            <label for="exampleInpuData" class="form-label">Data</label>
            <input type="date" class="form-control" name="data" formControlName="data">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="addCoffe()">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
